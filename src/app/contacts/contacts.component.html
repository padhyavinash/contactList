
<div class = "container">
  <h2 class = "page-header">Add Contact</h2>
  
  <form (submit) = "addContact()">
  
    <div class = "form-group">
      <label>First Name</label>    
      <input type = "text" [(ngModel)] = "first_name" name = "first_name" class = "form-control">
    </div>
    <div class = "form-group">
      <label>Last Name</label>    
      <input type = "text" [(ngModel)] = "last_name" name = "last_name" class = "form-control">
    </div>
    <div class = "form-group">
      <label>Phone No.</label>    
      <input type = "text" [(ngModel)] = "phone" name = "phone" class = "form-control">
    </div>
  
    <input type = "submit" class = "btn btn btn-success" value = "Add">
  
  </form>
</div>

<hr>

<div class = "container">
  <div class="row">
    <table class="table">
      <thead class="thead-inverse">
      <tr>
          <th class="text-center">Name</th>
          <th class="text-center">Surname</th>
          <th class="text-center">Phone</th>
          <th class="text-center">Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor = "let contact of contacts">
          <td class="text-center" style="width: 15px;">{{contact.first_name}}</td>
          <td class="text-center" style="width: 15px;">{{contact.last_name}}</td>
          <td class="text-center" style="width: 200px;">{{contact.phone}}</td>
          <!--<td class="text-center">{{" is Married"}}</td>-->
          <td class="text-center">
            <input type = "button" (click) = "deleteContact(contact._id)" value = "Delete" class = "btn btn-danger">
          </td>
          <br><br>
      </tr>
      </tbody>
  </table>
  </div>  
</div>
